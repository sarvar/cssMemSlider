<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" id="slide1" name="image" checked />
      <input type="radio" id="slide2" name="image" />
      <input type="radio" id="slide3" name="image" />
      <input type="radio" id="slide4" name="image" />
      <div class="cssmemSlider">
        <div class="cssmemSlider-wrapper">
          <ul class="cssmemSlider-list">
            <li>
              <figure>
                <img src="images/slider1.jpg" alt="" />
              </figure>
            </li>
            <li>
              <figure>
                <img src="images/slider2.jpg" alt="" />
              </figure>
            </li>
            <li>
              <figure>
                <img src="images/slider3.jpg" alt="" />
              </figure>
            </li>
            <li>
              <figure>
                <img src="images/slider4.jpg" alt="" />
              </figure>
            </li>
          </ul>
          <div class="bottom">
            <ul class="title desktop">
              <li>Lorem ipsum dolor sit amet</li>
              <li>Nulla rhoncus tincidunt feugiat</li>
              <li>Pellentesque dui mauris</li>
              <li>Maecenas pretium tortor tellus</li>
            </ul>
            <ul class="dots">
              <li>
                <label for="slide1"></label>
              </li>
              <li>
                <label for="slide2"></label>
              </li>
              <li>
                <label for="slide3"></label>
              </li>
              <li>
                <label for="slide4"></label>
              </li>
            </ul>
            <ul class="title mobile">
              <li>Caption1</li>
              <li>Caption2</li>
              <li>Caption3</li>
              <li>Caption4</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
